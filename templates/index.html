<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertir Imagen a PDF</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        #loader {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 50;
            transition: opacity 0.3s ease-in-out;
        }
        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        function showLoader() {
            document.getElementById("loader").style.display = "flex";
        }

        function hideLoader() {
            const loader = document.getElementById("loader");
            setTimeout(() => {
                loader.style.opacity = '0';
                setTimeout(() => { loader.style.display = 'none'; }, 300);
            }, 500);
        }

        document.addEventListener("DOMContentLoaded", function() {
            const form = document.querySelector("form");
            form.addEventListener("submit", showLoader);

            window.addEventListener("focus", hideLoader); 
        });
    </script>
</head>
<body class="bg-gradient-to-r from-blue-100 to-blue-200 min-h-screen flex items-center justify-center">
    <div id="loader">
        <div class="spinner"></div>
    </div>
    <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8 m-4 transform transition duration-300 hover:scale-101">
        <div class="text-center mb-6">
            <h1 class="text-3xl font-extrabold text-gray-800">Convertir Imagen a PDF</h1>
            <p class="text-gray-500 mt-2"><u>Formatos validos:</u> JPG, JPEG, PNG, BMP, GIF Y WEBP</p>
        </div>
        <form method="post" enctype="multipart/form-data">
            <div class="mb-5">
                <label class="block text-gray-700 text-sm font-semibold mb-2" for="image">Selecciona tu imagen</label>
                <input type="file" name="image" accept="image/*" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" />
            </div>
            <div class="text-center">
                <button type="submit"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105">
                    <i class="fas fa-file-pdf mr-2"></i> Convertir a PDF
                </button>
            </div>
            <div class="mt-6 border-t pt-4 text-center">
                <p class="text-gray-600">Desarrollado con <i class="fas fa-heart text-red-500"></i> por <a href="https://github.com/LuigiValentino" class="underline">Luigi Adducci</a></p>
            </div>
        </form>
    </div>
</body>
</html>
